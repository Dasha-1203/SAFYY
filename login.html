    <!-- Login Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <ul class="nav nav-tabs mb-4" id="authTabs">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                        href="#login">Вход</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="register-tab" data-bs-toggle="tab"
                                        href="#register">Регистрация</a>
                                </li>
                            </ul>

                            <div class="tab-content" id="authTabsContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login">
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="login-email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="login-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-password" class="form-label">Пароль</label>
                                            <input type="password" class="form-control" id="login-password" required>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Запомнить меня</label>
                                        </div>
                                        <button type="submit" class="btn btn-dark w-100">Войти</button>
                                    </form>
                                </div>

                                <!-- Registration Form -->
                                <div class="tab-pane fade" id="register">
                                    <form id="register-form">
                                        <div class="mb-3">
                                            <label for="register-name" class="form-label">Имя</label>
                                            <input type="text" class="form-control" id="register-name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="register-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-password" class="form-label">Пароль</label>
                                            <input type="password" class="form-control" id="register-password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-confirm-password" class="form-label">Подтвердите
                                                пароль</label>
                                            <input type="password" class="form-control" id="register-confirm-password"
                                                required>
                                        </div>
                                        <button type="submit" class="btn btn-dark w-100">Зарегистрироваться</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
